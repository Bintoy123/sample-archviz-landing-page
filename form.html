<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ArchViz</title>
    <link rel="stylesheet" href="css/style_form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloock&family=Raleway&family=Roboto:wght@400;700&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="main-block">
      <img class="top-image" src="css/images/user.png" alt="image">
      <h1 id="hi">Registration</h1>
      <form action="https://bad0ng.github.io/sample-archviz-landing-page/" method="post">
        <hr>
        <div class="account-type">
          <input  class="radio-button" type="radio" value="none" id="radioOne" name="account" checked/>
          <label for="radioOne" class="radio">Company</label>
          <input  class="radio-button" type="radio" value="none" id="radioTwo" name="account" />
          <label for="radioTwo" class="radio">Personal</label>
        </div>
        <hr>
        <label id="icon" class="i" for="name"><i class="fas fa-user"></i></label>
        <input class="placeholder1" type="text" name="name" id="name" placeholder="Name" required/>
        <label id="icon" for="name"><i class="fas fa-envelope"></i></label>
        <input type="text" name="name" id="name" placeholder="Email" required/>
        <hr>
        <div class="btn-block">
          <button class="btn-button" type="submit" href="/">SUBSCRIBE</button>
        </div>
      </form>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>

</html>
